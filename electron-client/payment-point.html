<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Indomaret Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Logo_Indomaret.png" alt="Indomaret Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="collecting-agents.html">Collecting Agents</a></li>
            <li><a href="payment-Point.html">PP Rekon</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Welcome to Reconciliation Information System</h1>

        <div>
            <label for="dateRangeReconPP">Select Date Range:</label>
            <input type="text" id="dateRangeReconPP" placeholder="Select Date Range">
        </div>

        <!-- Export as XLXS -->
        <div class="container-export" id="container-export">
            <input type="text" id="inputName" name="inputName" placeholder="Enter a name ...">
            <button id="exportButton" type="button">Export</button>
        </div>

        <div class="loading" id="loading-recon-pp">
            <p>Fetching data, please wait ...</p>
            <div class="loading-container">
                <div class="loading-bar"></div>
            </div>  
        </div>
        
        <div class="recon-pp-list" id="recon-pp-ftp-list">
            <div>
                <div class="tab-header" onclick="openTabReconPP('reconTab1')">File Found</div>
                <div class="tab-header" onclick="openTabReconPP('reconTab2')">Update Database Filename Recon PP</div>
                
                <div class="result-info">
                    <div class="info">
                        <div id="files-found">Status OK: -</div>
                        <div id="files-not-found">Status NOK: -</div>
                    </div>

                    <div class="filter" id="filter">
                        <form class="form-filter">
                            <label for="status">Choose a status:</label>
                            <select id="status" name="status" onchange="handleChange(event)">
                                <option value="All">All</option>
                                <option value="OK">OK</option>
                                <option value="NOK">NOK</option>
                            </select>
                        </form>       
                    </div>         
                </div>
            </div>

            <div id="reconTab1" class="tab-content">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Recon PP</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data, add more rows as needed -->
                        <!-- <tr>
                            <td>1</td>
                            <td>Rekon Harian Payment Indomaret - OVO - 2024-05-19</td>
                            <td>OK</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Rekon Harian Payment Indomaret - GoPay - 2024-05-19</td>
                            <td>NOK</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

            <div id="reconTab2" class="tab-content">
                <div class="input-container">
                    <input type="text" id="recon" placeholder="Enter Recon...">
                    <input type="text" id="partner" placeholder="Enter Partner...">
                    <button onclick="insertReconPP()">Submit</button>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Recon</th>
                            <th>Partner</th>
                            <th style="width: 5%;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data, add more rows as needed -->
                        <!-- <tr>
                            <td>1</td>
                            <td>file1.txt</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./renderer_payment_point.js"></script>
    <script>
        // Open the first tab by default
        document.addEventListener("DOMContentLoaded", function() {
            openTabReconPP('reconTab1');
        });
    </script>
</body>
</html>
