    <script>
        const { Client } = require("basic-ftp");
        const client = new Client();

        // const ftpHost = '172.20.23.43';
        // const ftpUsername = 'ftpstore';
        // const ftpPassword = 'ftpstore';
        // const ftpPath = '/data/customer/';


        // Function to fetch files from the FTP server
        async function fetchFilesFromFTP(startDate, endDate) {
            const filesList = document.getElementById('filesList');
            const fileCount = document.getElementById('fileCount');

            // Clear previous file list and count
            filesList.innerHTML = 'Fetching data ....';
            fileCount.textContent = '';

            await client.access({
                host: "test.rebex.net",
                user: "demo",
                password: "password",
                secure: false
            })

            const files = await client.list()
            filesList.innerHTML = '';
            files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name + " | " + "modifiedAt: " +file.rawModifiedAt;
                filesList.appendChild(li);
            });

            client.close();

        }

        flatpickr('#dateRange', {
            mode: 'range',
            onChange: function(selectedDates, dateStr, instance) {
                if (selectedDates.length === 2) {
                    const startDate = selectedDates[0];
                    const endDate = selectedDates[1];
                    fetchFilesFromFTP(startDate, endDate);
                }
            }
        });

        function countFilesOnFTP(host, username, password, directory) {
            return new Promise((resolve, reject) => {
                const ftpClient = new Client();
                ftpClient.on('ready', () => {
                    ftpClient.list(directory, (err, files) => {
                        if (err) {
                            reject(err);
                        } else {
                            const numFiles = files.length;
                            ftpClient.end();
                            resolve(numFiles);
                        }
                    });
                });
                ftpClient.on('error', (err) => {
                    reject(err);
                });
                
                ftpClient.connect({ftpHost,ftpUsername,ftpPassword});
            });
        }
        

    </script>
