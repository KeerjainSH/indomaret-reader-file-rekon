<!DOCTYPE html>
<html>
<head>
    <title>Collecting Agents</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Logo_Indomaret.png" alt="Indomaret Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="collecting-agents.html">Collecting Agents</a></li>
            <li><a href="payment-point.html">PP Rekon</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Collecting Agents</h2>
        <div>
            <label for="dateRange">Select Date Range:</label>
            <input type="text" id="dateRange" placeholder="Select Date Range">
        </div>

        <div class="loading" id="loading">
            <p>Fetching data, please wait ...</p>
            <div class="loading-container">
                <div class="loading-bar"></div>
            </div>  
        </div>   

        <div class="ftp-list" id="ftp-list">
            <div>
                <div class="tab-header" onclick="openTab('tab1')">File Found</div>
                <div class="tab-header" onclick="openTab('tab2')">File Not Found</div>
                <div class="tab-header" onclick="openTab('tab3')">Update Database Filename</div>
                <div class="tab-header" onclick="openTab('tab4')">Upload File to FTP</div>
                <div id="files-found">Files Found: -</div>
                <div id="files-not-found">Files Not Found: -</div>
            </div>

            <div id="tab1" class="tab-content">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Filename</th>
                            <th>Last Modified</th>
                            <th>Size</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data, add more rows as needed -->
                    </tbody>
                </table>
            </div>
            
            <div id="tab2" class="tab-content">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Filename</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data, add more rows as needed -->
                        <!-- <tr>
                            <td>1</td>
                            <td>file1.txt</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

            <div id="tab3" class="tab-content">
                <div class="input-container">
                    <input type="text" id="filename" placeholder="Enter Filename...">
                    <button onclick="insertFilename()">Submit</button>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Filename</th>
                            <th style="width: 5%;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data, add more rows as needed -->
                        <!-- <tr>
                            <td>1</td>
                            <td>file1.txt</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

            <div id="tab4" class="tab-content">
                <div class="input-container">
                    <input type="file" id="file" multiple>
                    <button onclick="uploadFile()">Upload</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Filename</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data, add more rows as needed -->
                        <!-- <tr>
                            <td>1</td>
                            <td>file1.txt</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./renderer_collecting_agents.js"></script>
    <script>
        // Open the first tab by default
        document.addEventListener("DOMContentLoaded", function() {
            openTab('tab1');
        });
    </script>
</body>
</html>
